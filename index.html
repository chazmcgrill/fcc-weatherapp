<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Weather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/d891ebaa12.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="site-content">
      <h2>Local Weather</h2>
      <div class="container"><img class="icon">
        <h3 class="weather"></h3>
        <p class="location"></p>
        <h2 class="temp" id="tempc"></h2>
        <h2 class="temp hidden" id="tempf"></h2>
        <button class="tempChange">change to: &deg;<span class="altTemp">F</span></button>
      </div>
    </div><!-- generic footer -->
    <footer>

        <p>designed and coded by <a href="https://www.charlietaylorcoder.com">charlie taylor</a></p>
      </div>
    </footer>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
